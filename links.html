<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilherme Silva | Links</title>
    <link rel="stylesheet" href="bio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="bio-container">
        <canvas id="hero-particles"></canvas>
        <div class="glow-bg"></div>

        <header class="bio-header">
            <div class="profile-wrapper">
                <img src="img/hero.png" alt="Guilherme Silva" class="profile-img">
                <div class="status-badge">ONLINE</div>
            </div>
            <h1>GUILHERME<span>SILVA</span></h1>
            <p class="bio-tagline">Manutenção de Alta Performance</p>
        </header>

        <main class="links-list">
            <a href="https://wa.me/5500000000000" class="link-card highlight">
                <div class="icon-placeholder floating">
                    <i data-lucide="message-circle"></i>
                </div>
                <div class="link-text">
                    <span class="link-title">WHATSAPP</span>
                    <span class="link-subtitle">Agende sua manutenção agora</span>
                </div>
                <i data-lucide="chevron-right"></i>
            </a>

            <a href="#" class="link-card">
                <div class="icon-placeholder floating">
                    <i data-lucide="instagram"></i>
                </div>
                <div class="link-text">
                    <span class="link-title">INSTAGRAM</span>
                    <span class="link-subtitle">Siga nossos projetos diários</span>
                </div>
                <i data-lucide="chevron-right"></i>
            </a>

            <a href="#" class="link-card">
                <div class="icon-placeholder floating">
                    <i data-lucide="facebook"></i>
                </div>
                <div class="link-text">
                    <span class="link-title">FACEBOOK</span>
                    <span class="link-subtitle">Faça parte da nossa comunidade</span>
                </div>
                <i data-lucide="chevron-right"></i>
            </a>
        </main>

        <footer class="bio-footer">
            <div class="social-icons">
                <a href="#"><i data-lucide="instagram"></i></a>
                <a href="#"><i data-lucide="facebook"></i></a>
                <a href="#"><i data-lucide="linkedin"></i></a>
            </div>
            <p>&copy; 2026 Guilherme Silva Manutenção</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
