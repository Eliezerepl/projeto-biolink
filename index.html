<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilherme Silva | Link na Bio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bio-page">
    <canvas id="hero-particles"></canvas>
    <div class="bio-glow"></div>

    <div class="bio-wrapper">
        <header class="bio-header">
            <div class="profile-container">
                <div class="profile-ring"></div>
                <img src="img/hero.png" alt="Guilherme Silva" class="profile-pic">
                <div class="online-indicator"></div>
            </div>
            <h1>GUILHERME<span>SILVA</span></h1>
            <p class="tagline">Especialista em Manutenção de Alta Performance</p>
        </header>

        <main class="bio-links">
            <a href="https://wa.me/5500000000000" class="bio-link-card featured">
                <div class="link-icon">
                    <i data-lucide="message-circle"></i>
                </div>
                <div class="link-content">
                    <span class="link-label">AGENDAR MANUTENÇÃO</span>
                    <span class="link-desc">Fale comigo agora no WhatsApp</span>
                </div>
                <div class="link-arrow">
                    <i data-lucide="chevron-right"></i>
                </div>
                <div class="shimmer"></div>
            </a>

            <a href="index.html" class="bio-link-card">
                <div class="link-icon">
                    <i data-lucide="layout"></i>
                </div>
                <div class="link-content">
                    <span class="link-label">SITE OFICIAL</span>
                    <span class="link-desc">Conheça todos os nossos serviços</span>
                </div>
                <div class="link-arrow">
                    <i data-lucide="chevron-right"></i>
                </div>
            </a>

            <a href="#" class="bio-link-card">
                <div class="link-icon">
                    <i data-lucide="instagram"></i>
                </div>
                <div class="link-content">
                    <span class="link-label">INSTAGRAM</span>
                    <span class="link-desc">Veja bastidores e setups de elite</span>
                </div>
                <div class="link-arrow">
                    <i data-lucide="chevron-right"></i>
                </div>
            </a>

            <div class="services-mini-grid">
                <div class="service-chip">
                    <i data-lucide="zap"></i>
                    <span>+FPS</span>
                </div>
                <div class="service-chip">
                    <i data-lucide="thermometer-snowflake"></i>
                    <span>-Graus</span>
                </div>
                <div class="service-chip">
                    <i data-lucide="shield-check"></i>
                    <span>Garantia</span>
                </div>
            </div>
        </main>

        <footer class="bio-footer">
            <div class="social-bar">
                <a href="#"><i data-lucide="youtube"></i></a>
                <a href="#"><i data-lucide="linkedin"></i></a>
                <a href="#"><i data-lucide="mail"></i></a>
            </div>
            <p>&copy; 2026 GUILHERME SILVA</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
