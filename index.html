<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilherme Silva | Link na Bio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bio-page">
    <canvas id="hero-particles"></canvas>
    <div class="bio-glow"></div>

    <div class="bio-wrapper">
        <header class="bio-header">
            <div class="profile-container">
                <div class="profile-ring"></div>
                <img src="img/hero.png" alt="Guilherme Silva" class="profile-pic">
                <div class="online-badge">ONLINE</div>
            </div>
            <h1>GUILHERME<span>SILVA</span></h1>
            <p class="tagline">Manutenção de Alta Performance</p>
        </header>

        <main class="bio-links">
            <a href="https://wa.me/5500000000000" class="bio-link-card featured">
                <div class="icon-box">
                    <i data-lucide="message-circle"></i>
                </div>
                <div class="link-info">
                    <span class="link-title">WHATSAPP</span>
                    <span class="link-subtitle">Agende sua manutenção agora</span>
                </div>
                <i data-lucide="chevron-right" class="arrow-icon"></i>
            </a>

            <a href="#" class="bio-link-card">
                <div class="icon-box">
                    <i data-lucide="instagram"></i>
                </div>
                <div class="link-info">
                    <span class="link-title">INSTAGRAM</span>
                    <span class="link-subtitle">Siga nossos projetos diários</span>
                </div>
                <i data-lucide="chevron-right" class="arrow-icon"></i>
            </a>

            <a href="#" class="bio-link-card">
                <div class="icon-box">
                    <i data-lucide="facebook"></i>
                </div>
                <div class="link-info">
                    <span class="link-title">FACEBOOK</span>
                    <span class="link-subtitle">Faça parte da nossa comunidade</span>
                </div>
                <i data-lucide="chevron-right" class="arrow-icon"></i>
            </a>
        </main>

        <footer class="bio-footer">
            <div class="social-icons">
                <a href="#"><i data-lucide="instagram"></i></a>
                <a href="#"><i data-lucide="facebook"></i></a>
                <a href="#"><i data-lucide="linkedin"></i></a>
            </div>
        </footer>
    </div>

    <script src="js/script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
